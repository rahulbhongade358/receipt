<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Receipt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="receipt-container">
        <div class="header">
            <h1>FlavorFusion Bistro</h1>
            <p>VNIT Road Nagpur , Maharashtra 440025</p>
            <p>9112965274</p>
        </div>
        <div class="receipt-details">
            <p>Date: 2024-05-25</p>
            <p>Receipt No: 001234</p>
            <p>Customer: Yash Raut</p>
        </div>
        <div class="items">
            <div class="item">
                <span class="name">Chicken Handi</span>
                <span class="price"> ₹ 600/-</span>
            </div>
            <div class="item">
                <span class="name">10 Pcs Butter Naan</span>
                <span class="price">₹ 300/-</span>
            </div>
            <div class="item">
                <span class="name">Mutton Biryani Full </span>
                <span class="price">₹ 800/-</span>
            </div>
        </div>
        <div class="summary">
            <div class="line">
                <span class="label">Subtotal</span>
                <span class="value">₹ 1700/-</span>
            </div>
            <div class="line">
                <span class="label">Tax (10%)</span>
                <span class="value">₹ 170/-</span>
            </div>
            <div class="line total">
                <span class="label">Total</span>
                <span class="value">₹ 1870/-</span>
            </div>
        </div>
        <div class="footer">
            <p>Thank you for dining with us!</p>
        </div>
    </div>
</body>
</html>
